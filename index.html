<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sondhi Point System | Luxury Terminal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div id="dashboard">
        <header class="main-header">
            <div class="header-container">
                <div>
                    <h1 class="brand-name">Sondhi Point System</h1>
                    <p class="brand-subtitle">Executive Terminal</p>
                </div>
                <div class="action-buttons">
                    <button onclick="toggleBulk()" class="btn-secondary">ðŸ“¢ Broadcast</button>
                    <button onclick="toggleModal()" class="btn-primary">+ New Member</button>
                </div>
            </div>
        </header>

        <main class="content">
            <div class="search-container">
                <input id="searchBar" onkeyup="render()" type="text" placeholder="Search customer...">
            </div>
            <div id="customerGrid" class="grid"></div>
        </main>
    </div>

    <div id="transModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 class="gold-text">New Purchase</h2>
            <p id="custDisplayName" style="color: #888;"></p>
            <div class="input-group">
                <label style="font-size: 12px; color: var(--gold);">ENTER BILL AMOUNT</label>
                <input id="billAmount" type="number" placeholder="e.g. 5000">
            </div>
            <button onclick="processPurchase()" class="btn-primary full-width">Add Points</button>
            <button onclick="closeTrans()" class="btn-text">Cancel</button>
        </div>
    </div>

    <div id="historyModal" class="modal-overlay hidden">
        <div class="modal-content wide">
            <h2 id="histName" class="gold-text">Activity Log</h2>
            <div class="history-list" id="historyContainer"></div>
            <button onclick="closeHistory()" class="btn-primary full-width">Close</button>
        </div>
    </div>

    <div id="regModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 class="gold-text">Register Member</h2>
            <input id="nName" type="text" placeholder="Full Name">
            <input id="nPhone" type="text" placeholder="Phone Number">
            <button onclick="addCust()" class="btn-primary full-width">Create Account</button>
            <button onclick="toggleModal()" class="btn-text">Cancel</button>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('sondhi_v15')) || [];
        let activeCustIndex = null;

        // POINT CONFIGURATION: 1 Point for every 10 Currency Units
        // Example: 1000 Spent = 100 Points
        const POINT_RATE = 0.10; 

        function getTier(totalPts) {
            if (totalPts >= 2000) return { n: 'Platinum', c: 'tier-platinum' };
            if (totalPts >= 1000) return { n: 'Gold', c: 'tier-gold' };
            return { n: 'Silver', c: 'tier-silver' };
        }

        function render() {
            const grid = document.getElementById('customerGrid');
            const q = document.getElementById('searchBar').value.toLowerCase();
            grid.innerHTML = '';
            db.forEach((u, i) => {
                if(u.name.toLowerCase().includes(q) || u.phone.includes(q)) {
                    const t = getTier(u.totalEarned || 0);
                    grid.innerHTML += `
                        <div class="card">
                            <div class="card-header">
                                <span class="tier-badge ${t.c}">${t.n}</span>
                                <button onclick="showHistory(${i})" class="btn-mini">ðŸ“œ Logs</button>
                            </div>
                            <h3>${u.name}</h3>
                            <p class="phone">${u.phone}</p>
                            <div class="stats">
                                <div><small>WALLET</small><p>${u.pts.toFixed(0)}</p></div>
                                <div><small>TOTAL SPENT</small><p>${(u.totalSpent || 0).toLocaleString()}</p></div>
                            </div>
                            <div class="card-actions">
                                <button onclick="openTrans(${i})" class="btn-primary" style="width: 100%;">ðŸ’° NEW PURCHASE</button>
                                <button onclick="redeemPoints(${i})" class="btn-secondary">Redeem</button>
                            </div>
                        </div>
                    `;
                }
            });
            localStorage.setItem('sondhi_v15', JSON.stringify(db));
        }

        function openTrans(i) {
            activeCustIndex = i;
            document.getElementById('custDisplayName').innerText = "Customer: " + db[i].name;
            document.getElementById('transModal').classList.remove('hidden');
        }

        function closeTrans() { document.getElementById('transModal').classList.add('hidden'); }

        function processPurchase() {
            const amount = parseFloat(document.getElementById('billAmount').value);
            if(amount > 0) {
                const earned = amount * POINT_RATE;
                db[activeCustIndex].pts += earned;
                db[activeCustIndex].totalEarned += earned;
                db[activeCustIndex].totalSpent = (db[activeCustIndex].totalSpent || 0) + amount;
                
                db[activeCustIndex].history.push({
                    date: new Date().toLocaleString(),
                    type: `Purchase (Amt: ${amount})`,
                    amt: earned
                });
                
                document.getElementById('billAmount').value = '';
                closeTrans();
                render();
            }
        }

        function redeemPoints(i) {
            const amount = prompt("How many points to redeem?");
            if(amount && amount <= db[i].pts) {
                db[i].pts -= amount;
                db[i].history.push({
                    date: new Date().toLocaleString(),
                    type: 'Redemption',
                    amt: -amount
                });
                render();
            } else {
                alert("Insufficient points or invalid amount.");
            }
        }

        // Logic for showHistory, addCust, toggleModal remains same as previous version...
        function showHistory(i) {
            const u = db[i];
            document.getElementById('histName').innerText = u.name + "'s History";
            const container = document.getElementById('historyContainer');
            container.innerHTML = u.history.slice().reverse().map(h => `
                <div class="history-item">
                    <span>${h.date} <br><small>${h.type}</small></span>
                    <span class="${h.amt >= 0 ? 'text-gold' : 'text-red'}">${h.amt > 0 ? '+' : ''}${h.amt.toFixed(0)}</span>
                </div>
            `).join('');
            document.getElementById('historyModal').classList.remove('hidden');
        }
        function closeHistory() { document.getElementById('historyModal').classList.add('hidden'); }
        function toggleModal() { document.getElementById('regModal').classList.toggle('hidden'); }
        function addCust() {
            const n = document.getElementById('nName').value;
            const p = document.getElementById('nPhone').value;
            if(n && p) {
                db.push({name: n, phone: p, pts: 0, totalEarned: 0, totalSpent: 0, history: [{date: new Date().toLocaleString(), type: 'Welcome', amt: 0}]});
                render(); toggleModal();
            }
        }
        render();
    </script>
</body>
</html>
