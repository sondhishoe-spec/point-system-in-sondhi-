<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sondhi Point System | Luxury Terminal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div id="dashboard">
        <header class="main-header">
            <div class="header-container">
                <div>
                    <h1 class="brand-name">Sondhi Point System</h1>
                    <p class="brand-subtitle">Executive Membership</p>
                </div>
                <div class="action-buttons">
                    <button onclick="toggleModal('regModal')" class="btn-primary">+ New Member</button>
                </div>
            </div>
        </header>

        <main class="content">
            <div class="search-container">
                <input id="searchBar" onkeyup="render()" type="text" placeholder="Search by name or phone...">
            </div>
            <div id="customerGrid" class="grid"></div>
        </main>
    </div>

    <div id="profileModal" class="modal-overlay hidden">
        <div class="modal-content profile-view">
            <div class="profile-header">
                <span id="pTier" class="tier-badge"></span>
                <button onclick="toggleModal('profileModal')" class="close-x">Ã—</button>
            </div>
            
            <div class="profile-main">
                <div id="pAvatar" class="avatar-circle">S</div>
                <h2 id="pName" class="gold-text">Customer Name</h2>
                <p id="pPhone" class="phone-sub">Phone Number</p>
            </div>

            <div class="profile-stats-grid">
                <div class="stat-box">
                    <small>WALLET BALANCE</small>
                    <p id="pPoints" class="gold-text">0</p>
                </div>
                <div class="stat-box">
                    <small>TOTAL SPENT</small>
                    <p id="pSpent">0</p>
                </div>
            </div>

            <div class="redemption-zone">
                <h3 class="section-title" style="margin-top:0">Quick Redeem</h3>
                <div style="display:flex; gap:10px;">
                    <input id="redeemAmt" type="number" placeholder="Points">
                    <button onclick="processRedemption()" class="btn-secondary" style="border-color:#ff4d4d; color:#ff4d4d;">Apply</button>
                </div>
            </div>

            <h3 class="section-title">History Log</h3>
            <div class="history-list" id="pHistory"></div>
            
            <button onclick="toggleModal('profileModal')" class="btn-primary full-width">Close Profile</button>
        </div>
    </div>

    <div id="transModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 class="gold-text">Add Purchase</h2>
            <p style="color:#666; font-size:12px;">Earn 10% points on bill amount</p>
            <input id="billAmount" type="number" placeholder="Enter Bill Amount (e.g. 1000)">
            <button onclick="processPurchase()" class="btn-primary full-width">Confirm & Add Points</button>
            <button onclick="toggleModal('transModal')" class="btn-text">Cancel</button>
        </div>
    </div>

    <div id="regModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 class="gold-text">Register Member</h2>
            <input id="nName" type="text" placeholder="Full Name">
            <input id="nPhone" type="text" placeholder="WhatsApp Number">
            <button onclick="addCust()" class="btn-primary full-width">Join System</button>
            <button onclick="toggleModal('regModal')" class="btn-text">Cancel</button>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('sondhi_v20')) || [];
        let activeIdx = null;
        const RATE = 0.10; // 1 point for every 10 currency units

        function getTier(totalEarned) {
            if (totalEarned >= 2000) return { n: 'Platinum', c: 'tier-platinum' };
            if (totalEarned >= 1000) return { n: 'Gold', c: 'tier-gold' };
            return { n: 'Silver', c: 'tier-silver' };
        }

        function toggleModal(id) { 
            document.getElementById(id).classList.toggle('hidden'); 
        }

        function render() {
            const grid = document.getElementById('customerGrid');
            const q = document.getElementById('searchBar').value.toLowerCase();
            grid.innerHTML = '';
            
            db.forEach((u, i) => {
                if(u.name.toLowerCase().includes(q) || u.phone.includes(q)) {
                    const t = getTier(u.totalEarned);
                    grid.innerHTML += `
                        <div class="card" onclick="openProfile(${i})">
                            <div class="card-header">
                                <span class="tier-badge ${t.c}">${t.n}</span>
                                <span style="color:#444; font-size:10px;">ID: ${i+1}</span>
                            </div>
                            <h3>${u.name}</h3>
                            <div class="stats">
                                <div><small>POINTS</small><p>${u.pts.toFixed(0)}</p></div>
                                <button onclick="openTrans(${i}, event)" class="btn-mini">ðŸ’° PURCHASE</button>
                            </div>
                        </div>`;
                }
            });
            localStorage.setItem('sondhi_v20', JSON.stringify(db));
        }

        function addCust() {
            const n = document.getElementById('nName').value;
            const p = document.getElementById('nPhone').value;
            if(n && p) {
                db.push({name: n, phone: p, pts: 0, totalEarned: 0, totalSpent: 0, history: [{date: new Date().toLocaleDateString(), type: 'Welcome', amt: 0}]});
                document.getElementById('nName').value = '';
                document.getElementById('nPhone').value = '';
                toggleModal('regModal');
                render();
            }
        }

        function openProfile(i) {
            activeIdx = i;
            const u = db[i];
            const t = getTier(u.totalEarned);
            document.getElementById('pName').innerText = u.name;
            document.getElementById('pAvatar').innerText = u.name[0].toUpperCase();
            document.getElementById('pPhone').innerText = u.phone;
            document.getElementById('pPoints').innerText = u.pts.toFixed(0);
            document.getElementById('pSpent').innerText = (u.totalSpent || 0).toLocaleString();
            document.getElementById('pTier').className = `tier-badge ${t.c}`;
            document.getElementById('pTier').innerText = t.n;
            
            document.getElementById('pHistory').innerHTML = u.history.slice().reverse().map(h => `
                <div class="history-item">
                    <span>${h.date} <br><small>${h.type}</small></span>
                    <span class="${h.amt >= 0 ? 'text-gold' : 'text-red'}">${h.amt > 0 ? '+' : ''}${h.amt.toFixed(0)}</span>
                </div>`).join('');
            toggleModal('profileModal');
        }

        function openTrans(i, e) {
            e.stopPropagation();
            activeIdx = i;
            toggleModal('transModal');
        }

        function processPurchase() {
            const bill = parseFloat(document.getElementById('billAmount').value);
            if(bill > 0) {
                const earned = bill * RATE;
                db[activeIdx].pts += earned;
                db[activeIdx].totalEarned += earned;
                db[activeIdx].totalSpent = (db[activeIdx].totalSpent || 0) + bill;
                db[activeIdx].history.push({date: new Date().toLocaleDateString(), type: `Spent ${bill}`, amt: earned});
                document.getElementById('billAmount').value = '';
                toggleModal('transModal');
                render();
            }
        }

        function processRedemption() {
            const rAmt = parseFloat(document.getElementById('redeemAmt').value);
            if(rAmt > 0 && rAmt <= db[activeIdx].pts) {
                db[activeIdx].pts -= rAmt;
                db[activeIdx].history.push({date: new Date().toLocaleDateString(), type: 'Redeemed', amt: -rAmt});
                document.getElementById('redeemAmt').value = '';
                render();
                openProfile(activeIdx);
            } else {
                alert("Insufficient points or invalid amount!");
            }
        }

        render();
    </script>
</body>
</html>
