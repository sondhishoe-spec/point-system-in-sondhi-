<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loyalty Point System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-5">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">ShoeStore Rewards ðŸ‘Ÿ</h1>
        
        <div class="mb-8 p-4 border rounded-lg bg-gray-50">
            <h2 class="font-semibold mb-2">Register New Customer</h2>
            <input id="custName" type="text" placeholder="Customer Name" class="w-full mb-2 p-2 border rounded">
            <input id="custPhone" type="text" placeholder="Phone Number" class="w-full mb-2 p-2 border rounded">
            <button onclick="addCustomer()" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Add Customer</button>
        </div>

        <h2 class="font-semibold mb-2">Customer Database</h2>
        <div id="customerList" class="space-y-4">
            </div>
    </div>

    <script>
        let customers = JSON.parse(localStorage.getItem('customers')) || [];

        function render() {
            const list = document.getElementById('customerList');
            list.innerHTML = '';
            customers.forEach((c, index) => {
                list.innerHTML += `
                    <div class="p-4 border rounded shadow-sm bg-white">
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="font-bold">${c.name}</p>
                                <p class="text-sm text-gray-500">${c.phone}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-xl font-bold text-green-600">${c.points} pts</p>
                                <p class="text-xs text-gray-400">Value: $${(c.points / 20).toFixed(2)}</p>
                            </div>
                        </div>
                        <div class="mt-3 flex gap-2">
                            <input id="amt-${index}" type="number" placeholder="Spend Amt" class="border p-1 text-sm w-full rounded">
                            <button onclick="updatePoints(${index})" class="bg-black text-white px-3 py-1 text-sm rounded">Add Points</button>
                        </div>
                    </div>
                `;
            });
            localStorage.setItem('customers', JSON.stringify(customers));
        }

        function addCustomer() {
            const name = document.getElementById('custName').value;
            const phone = document.getElementById('custPhone').value;
            if(name && phone) {
                customers.push({name, phone, points: 0});
                render();
            }
        }

        function updatePoints(index) {
            const amt = document.getElementById(`amt-${index}`).value;
            if(amt) {
                customers[index].points += Math.floor(parseFloat(amt));
                render();
            }
        }

        render();
    </script>
</body>
</html>
